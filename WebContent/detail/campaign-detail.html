    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="wrapper">
                            <div class="wrapper-title">
                                <h3 class="title"><i class="titile-icon"></i><span>投放活动详情</span> <a class="circle circle-primary" href="edit.html"><i class="fa fa-pencil"></i></a></h3>
                            </div>
                            <div class="wrapper-content">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           ID:
                                        </label>
                                       <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_id">15</label>
                                       </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                          投放订单:
                                        </label>
                                       <div class="col-lg-10 col-md-9 col-sm-12">
                                            <label class="control-label"><a herf="#" id="offer_id">15-乱轰三国志01-private</a></label>
                                       </div>
                                    </div>
									<div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                          渠道:
                                        </label>
                                       <div class="col-lg-10 col-md-9 col-sm-12">
                                            <label class="control-label"><a herf="#" id="n_id">31-adpotato-active</a></label>
                                       </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           转化回调:
                                        </label>
                                       <div class="col-lg-10 col-md-9 col-sm-12">
                                            <label class="control-label" id="campaign_pl"></label>
                                       </div>
                                    </div>
									<div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           点击链接:
                                        </label>
                                       <div class="col-lg-10 col-md-9 col-sm-12">
                                            <label class="control-label" id="campaign_tl">http://www.91mobcastle.com:9094/click?offer_id=28&n_id=32&cid={trans_id}&s1={exp3}&s2={affiliate_id}</label>
                                       </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           结算方式:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_expend_t">CPA</label>
                                        </div>
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           结算币种:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_expend_c">USD</label>
                                        </div>
									   <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           结算单价:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_expend_n">2.1</label>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           测试比例:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_rm">30</label>
                                        </div>
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           点击:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="clickCount">10000</label>
                                        </div>
										<label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           转化:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="conversionCount">100</label>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                          备用活动:
                                        </label>
                                       <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label"><a herf="#" id="backup_campaign_id">15-0-active</a></label>
                                       </div>
                                    </div>
									<div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                           描述:
                                        </label>
                                        <div class="col-lg-10 col-md-9 col-sm-12">
                                            <label class="control-label" id="campaign_dcp">牛逼的描述</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-12">
                                          状态:
                                        </label>
                                        <div class="col-lg-2 col-md-3 col-sm-12">
                                            <label class="control-label" id="campaign_status">active</label>
                                        </div>
                                    </div> 
                                </form>
                            </div>
                        </div>
