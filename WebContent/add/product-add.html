    <div class="container">
        <div class="wrapper">
            <div class="wrapper-title">
                <h3 class="title"><i class="titile-icon"></i>添加产品</h3>
            </div>
            <div class="wrapper-content">
                <form class="form-horizontal">
				<label class="control-label" id="product_id"></label>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
                        <span class="text-red">*</span>广告主:
                    </label>
                   <div class="col-lg-2 col-md-3 col-sm-12">
                        <input id="advertiser_id" type="text" class="form-control" data-required="true" data-check="number" data-point="2">
                   </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
                        <span class="text-red">*</span>名称:
                    </label>
                   <div class="col-lg-2 col-md-3 col-sm-12">
                        <input type="text" class="form-control" data-required="true" id="product_name">
                   </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
					<span class="text-red">*</span>类型:
					</label>
                    <div class="col-lg-2 col-md-3 col-sm-12"><select class="selectpicker"  id="product_type"> </select></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
                        <span class="text-red">*</span>系统平台:
                    </label>
                   <div class="col-lg-2 col-md-3 col-sm-12" id="product_OS">
                        <input type="radio" name="radio1" data-title="iOS" checked="checked">
                        <input type="radio" name="radio1" data-title="Android">
                   </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
                        <span class="text-red">*</span>商店地址:
                    </label>
                   <div class="col-lg-7 col-md-9 col-sm-12">
                        <input type="text" class="form-control" data-required="true" id="product_lp" >
                   </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">描述:</label>
                   <div class="col-lg-4 col-md-3 col-sm-12">
                        <textarea class="form-control textarea-h-80" id="product_dcp" ></textarea>
                   </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 col-md-3 col-sm-12">
                        <span class="text-red">*</span>状态:
                    </label>
                   <div class="col-lg-2 col-md-3 col-sm-12">
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            active <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" id="product_status">
                                <li><a href="#">active</a></li>
                                <li><a href="#">pause</a></li>
                            </ul>
                        </div>
                   </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-md-3 col-sm-12 col-lg-offset-2">
                        <a class="btn btn-primary btn-w-m" id="buy">保存</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
