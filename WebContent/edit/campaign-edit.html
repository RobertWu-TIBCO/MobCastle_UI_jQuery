<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MobCastleAD</title>
<link rel="stylesheet" href="../css/factory.css">
<!--下拉菜单的 css文件-->

	href="../css/plugins/select/bootstrap-select.min.css" />
<!--日期选择组件css-->

	href="../css/plugins/date/daterangepicker.css" />
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="header">
				<div class="navbar-header">
					<div class="hidden-xs hidden-sm f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo.png" width="196" height="34">
							</a>
						</div>
					</div>
					<div class="hidden-xs visible-sm-block f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo.png" width="196" height="34">
							</a>
						</div>
					</div>
					<div class="visible-xs-block f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo-small.png">
							</a>
						</div>
					</div>
					<button class="navbar-toggle collapsed" type="button"
						data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<ul class="nav-search">
					<form class="search-form">
						<input type="text/css">
					</form>
				</ul>

				<div class="navbar-collapse bs-navbar-collapse collapse in"
					role="navigation">
					<ul class="nav navbar-top-links navbar-right">
						<li class="set-box"><a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span class="user">创建</span>
								<b class="caret"></b>
						</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<!-- <li><a href="javascript:void(0);">设置</a></li>-->
								<li><a href="#">广告主</a></li>
								<li><a href="#">产品</a></li>
								<li><a href="#">投放订单</a></li>
								<li><a href="#">投放活动</a></li>
								<li><a href="#">渠道</a></li>
							</ul></li>
						<li class="admin"><a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span class="user">Admin</span>

								src="../images/profile_small.jpg">

							<ul class="dropdown-menu animated fadeInRight m-t-xs">

								<li><a href="#">个人中心</a></li>

							</ul></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="wrapper-title">
				<h3 class="title">
					<i class="titile-icon"></i>编辑投放活动
				</h3>
			</div>
			<div class="wrapper-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							ID: </label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<label class="control-label" id="campaign_id">40</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>投放订单:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<label class="control-label"><a href="#" id="offer_id">15-乱轰三国志01-private</a></label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>渠道:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<label class="control-label"><a href="#" id="n_id">31-adpotato-active</a></label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">转化回调:</label>
						<div class="col-lg-7 col-md-9 col-sm-12">
							<input type="text" class="form-control" id="campaign_pl" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>点击链接:
						</label>
						<div class="col-lg-7 col-md-9 col-sm-12">
							<input type="text" class="form-control" id="campaign_tl"
								value="http://www.91mobcastle.com:9094/click?offer_id=28&n_id=32&cid={trans_id}&s1={exp3}&s2={affiliate_id}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>结算方式:
						</label>
						<div class="col-lg-1 col-md-3 col-sm-12">
							<!-- Single button -->
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown">
									CPA <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" id="campaign_expend_t">
									<li><a href="#">CPA</a></li>
									<li><a href="#">CPC</a></li>
									<li><a href="#">CPM</a></li>
									<li><a href="#">CPT</a></li>
								</ul>
							</div>
						</div>
						<label class="control-label col-lg-1 col-md-3 col-sm-12">
							<span class="text-red">*</span>结算币种:
						</label>
						<div class="col-lg-1 col-md-3 col-sm-12">
							<!-- Single button -->
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown">
									CNY <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" id="campaign_expend_c">
									<li><a href="#">CNY</a></li>
									<li><a href="#">USD</a></li>
								</ul>
							</div>
						</div>
						<label class="control-label col-lg-1 col-md-3 col-sm-12">
							<span class="text-red">*</span>结算单价:
						</label>
						<div class="col-lg-1 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="27"
								id="campaign_expend_n">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">测试比例:</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="30"
								id="campaign_rm">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">备用活动:</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="15-0-active"
								id="backup_campaign_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>状态:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<!-- Single button -->
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown">
									private <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" id="campaign_status">
									<li><a href="#">private</a></li>
									<li><a href="#">public</a></li>
									<li><a href="#">pause</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-2 col-md-3 col-sm-12 col-lg-offset-2">
							<a class="btn btn-primary btn-w-m" id="buy">保存</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/jquery-2.1.1.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<!-- date scripts -->
	<script src="../js/plugins/date/moment.min.js"></script>
	<script src="../js/plugins/date/explme.js"></script>
	<script src="../js/plugins/date/daterangepicker.js"></script>
	<!-- Custom and plugin javascript -->
	<script src="../js/inspinia.js"></script>
	<!--下拉框插件-->
	<script src="../js/plugins/select/bootstrap-select.min.js"></script>
	<!--下拉框国际化-->
	<script src="../js/plugins/select/i18n/defaults-zh_CN.js"></script>
	<!--封装select使用方法-->
	<script src="../js/plugins/select/select.js"></script>
	<!--下拉框插件使用-->
	<script src="../js/style.js"></script>
	<script src="../js/dataset/bwsetjson.js"></script>
	<script src="campaign_edit.js"></script>
	<script src="../js/dataset/init.js"></script>
	<script src="edit_submit.js"></script>
</body>
</html>
