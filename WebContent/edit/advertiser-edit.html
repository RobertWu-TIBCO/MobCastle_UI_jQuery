<!DOCTYPE html>
<html>
<head>

<body>
	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="header">
				<div class="navbar-header">
					<div class="hidden-xs hidden-sm f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo.png" width="196" height="34">
							</a>
						</div>
					</div>
					<div class="hidden-xs visible-sm-block f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo.png" width="196" height="34">
							</a>
						</div>
					</div>
					<div class="visible-xs-block f-l">
						<div class="navbar-header navbar-left">
							<a class="navbar-brand" href="#"> <img
								src="../images/logo-small.png">
							</a>
						</div>
					</div>
					<button class="navbar-toggle collapsed" type="button"
						data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<ul class="nav-search">
					<form class="search-form">
						<input type="text/css">
					</form>
				</ul>

				<div class="navbar-collapse bs-navbar-collapse collapse in"
					role="navigation">
					<ul class="nav navbar-top-links navbar-right">
						<li class="set-box"><a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span class="user">创建</span>
								<b class="caret"></b>
						</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<!-- <li><a href="javascript:void(0);">设置</a></li>-->
								<li><a href="#">广告主</a></li>
								<li><a href="#">产品</a></li>
								<li><a href="#">投放订单</a></li>
								<li><a href="#">投放活动</a></li>
								<li><a href="#">渠道</a></li>
							</ul></li>
						<li class="admin"><a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span class="user">Admin</span>
								<b class="caret"></b> <img alt="image" class="img-circle"
								src="../images/profile_small.jpg">
						</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<!-- <li><a href="javascript:void(0);">设置</a></li>-->
								<li><a href="#">个人中心</a></li>
								<li><a href="#">退出</a></li>
							</ul></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="wrapper-title">
				<h3 class="title">
					<i class="titile-icon"></i>编辑广告主
				</h3>
			</div>
			<div class="wrapper-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							ID: </label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<label class="control-label" id="advertiser_id">4</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>邮箱:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control"
								value="yuyao@chance-ad.com" id="advertiser_email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>密码:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="123456"
								id="advertiser_pwd">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">
							<span class="text-red">*</span>名称:
						</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="畅思广告平台"
								id="advertiser_name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">联系地址:</label>
						<div class="col-lg-7 col-md-9 col-sm-12">
							<input id="advertiser_address" type="text" class="form-control"
								value="北京市朝阳区广顺南大街，望京园609号楼（悠乐汇），A座507-2">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">联系人:</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="于瑶"
								id="advertiser_concat">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-2 col-md-3 col-sm-12">联系电话:</label>
						<div class="col-lg-2 col-md-3 col-sm-12">
							<input type="text" class="form-control" value="18611192797"
								id="advertiser_tel">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-2 col-md-3 col-sm-12 col-lg-offset-2">
							<a class="btn btn-primary btn-w-m" id="buy">保存</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/jquery-2.1.1.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- date scripts -->
	<script src="../js/plugins/date/moment.min.js"></script>
	<script src="../js/plugins/date/explme.js"></script>
	<script src="../js/plugins/date/daterangepicker.js"></script>
	<!-- Custom and plugin javascript -->
	<script src="../js/inspinia.js"></script>
	<!--下拉框插件-->
	<script src="../js/plugins/select/bootstrap-select.min.js"></script>
	<!--下拉框国际化-->
	<script src="../js/plugins/select/i18n/defaults-zh_CN.js"></script>
	<!--封装select使用方法-->
	<script src="../js/plugins/select/select.js"></script>
	<!--下拉框插件使用-->
	<script src="../js/style.js"></script>
	<script src="../js/dataset/bwsetjson.js"></script>
	<script src="advertiser_edit.js"></script>
	<script src="../js/dataset/init.js"></script>
	<script src="edit_submit.js"></script>
</body>
</html>
