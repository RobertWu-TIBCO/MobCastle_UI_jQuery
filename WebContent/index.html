	<div class="container">
		<div class="wrapper">
			<form class="form-horizontal">
				<!--日期框-->
				<div class="form-group form-inline">
					<label class="control-label col-lg-2 col-md-3 col-sm-12"> <span
						class="text-red">*</span>日期框:
					</label>
					<div class="input-group date col-lg-2 col-md-3 col-sm-5">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input class="form-control" type="text" name="beginTime" />
					</div>
					<div class="form-control-static pull-left">至</div>

					<div class="input-group date col-lg-2 col-md-3 col-sm-12">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input class="form-control" type="text" name="endTime" />
					</div>
				</div>
				<!--普通下拉框-->
				<div class="form-group">
					<label class="control-label col-lg-2 col-md-3 col-sm-12">时间精度:</label>
					<div class="col-lg-2 col-md-3 col-sm-12">
						<select class="selectpicker" id="selectpicker">
							<option value="day">天</option>
							<option value="hour">小时</option>
						</select>
					</div>
					<!--
                    <button type="button" class="btn btn-primary" onClick="getValue('selectpicker')">获取值</button>
                    -->
					<label class="control-label col-lg-1 col-md-3 col-sm-12">投放订单:</label>
					<div class="col-lg-2 col-md-3 col-sm-12">
						<input type="text" class="form-control" id="offerreport">
					</div>
					<label class="control-label col-lg-1 col-md-3 col-sm-12">渠道:</label>
					<div class="col-lg-2 col-md-3 col-sm-12">
						<input type="text" class="form-control" id="nreport">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-2 col-md-3 col-sm-12 col-lg-offset-2">
						<a class="btn btn-primary" id="buy">报表生成</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="wrapper-title">
				<h3 class="title">
					<i class="titile-icon"></i>报表
				</h3>
				<div class="button-box button-right">
					<a class="btn btn-primary" id="downloadreport">报表导出</a>
				</div>
			</div>
			<div class="wrapper-content">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>时间</th>
								<th>投放订单</th>
								<th>渠道</th>
								<th>点击数</th>
								<th>独立转化</th>
								<th>转化率</th>
								<th>放出方式</th>
								<th>放出单价</th>
								<th>接入方式</th>
								<th>接入单价</th>
								<th>测试转化</th>
								<th>重复转化</th>
							</tr>
						</thead>
						<tbody id="reportbody">
						
						</tbody>
					</table>
				</div>
				<div class="page-turn">
					<nav>
						<ul class="pagination">
							<li class="disabled"><a href="#">«</a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
							<li><a href="#">2</a></li>

							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/plugins/date/moment.min.js"></script>
